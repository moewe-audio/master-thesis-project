[env:stable]
platform = https://github.com/platformio/platform-teensy.git
board = teensy40
framework = arduino

;board = teensy41
build_flags =
    -Wl,--print-memory-usage
    -g
;    -D USB_MTPDISK_SERIAL
;    -D USB_AUDIO
    -D USB_MIDI_AUDIO_SERIAL
    -I ./audio-utils